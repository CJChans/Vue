<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            height: 500px;
            background: #f6f6f6;
            display: flex;
        }
        
        .left {
            width: 300px;
            height: 100%;
            background: #ccc;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .left p {
            padding-left: 30px;
        }
        
        .right {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id="app">

        <div class="left">
            <router-link to="/user">文章列表</router-link>
            <p>
                <router-link to="/user/comment">文章评论</router-link>
            </p>
            <p>
                <router-link to="/user/post">文章内容</router-link>
            </p>
        </div>

        <div class="right">
            <router-view></router-view>
        </div>
    </div>

    <script src="./lib/vue-2.6.10.js"></script>
    <script src="./lib/vue-router.min.js"></script>
    <script>
        // 1.用户信息的组件
        var User = {


            template: `
            <div>
                
                <h2>用户信息组件 </h2>  
                <div style="padding-left:50px;"> 
                    <router-view></router-view>
                   
                </div>
            </div>
        `
        }

        // 用户评论
        var Comment = {
            template: `
            <div>
                <p>用户评论列表1</p>    
                <p>vue路由好难啊</p>    
                <p>用户评论列表1</p>    
                <p>用户评论列表1</p>    
            </div>
        `
        }

        // 用户文章
        var Post = {
            template: `
            <div>
                <p>用户文章列表1</p>    
                <p>文章路由好难啊</p>    
                <p>用户文章列表1</p>    
                <p>用户文章列表1</p>    
            </div>
        `
        }


        // 2.定义路由配置[重点]
        var routes = [{
            path: "/user",
            component: User,
            children: [{
                path: "comment",
                component: Comment
            }, {
                path: "post",
                component: Post,
            }]
        }]

        var router = new VueRouter({
            routes
        })
        new Vue({
            el: "#app",
            router
        })

        // children是子路由的选项，值是一个数组
    </script>
</body>

</html>
