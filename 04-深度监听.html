<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model="obj.b">
    </div>

    <script src="./lib/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                obj: {
                    a: {
                        b: 5
                    }
                }
            },
            watch: {
                obj: {
                    deep: true, //固定的
                    //handler也是一个固定的属性
                    handler() {
                        console.log(123)
                    }
                }
            }
        })
    </script>
</body>

</html>
