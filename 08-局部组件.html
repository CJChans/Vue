<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{massage}}</p>
        <!-- 3.在模板渲染组件 -->
        <component></component>
    </div>

    <script src="./lib/vue-2.6.10.js"></script>
    <script>
        //1.通过对象的方式创建一个组件
        var Component = {
            template: "<p>这是一个子组件</p>"
        }

        new Vue({
            el: "#app",
            data: {
                massage: "hello vue"
            },
            //2.在实例中注册组件
            components: {
                //属性（也叫组件名，可以随便定义，但是不能大写，值几十组件对象）
                component: Component
            }
        })
    </script>
</body>

</html>
