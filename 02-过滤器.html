<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{num | tofixed}}
    </div>

    <script src="./lib/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 99.9
            },
            //02-过滤器
            filters: {
                tofixed(value) {
                    return Number(value).toFixed(2);
                }
            }
        })
    </script>
</body>

</html>
