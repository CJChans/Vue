<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    哈哈哈哈啊哈哈哈啊哈哈哈
    <div id="app">
        {{num | tofixed}}
    </div>

    <script src="./lib/vue-2.6.10.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 90
            },
            filters: {
                //自定义过滤器函数
                tofixed(value) {
                    return Number(value).toFixed(2)
                }
            }
        })
    </script>
</body>

</html>
