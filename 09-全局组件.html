<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- 在实例中渲染 -->
        <component></component>
    </div>
    <script src="./lib/vue-2.6.10.js"></script>
    <script>
        //1.Vue.component方法创建组件，该方法有两个参数，第一个参数是组件名，
        //第二个参数是组件的配置,必须要指定template
        Vue.component("component", {
            template: "<p>这是全局组件</p>"
        })
        new Vue({
            el: "#app",
            data: {
                message: "hello vue"
            }
        })
    </script>
</body>

</html>
